[tool.poetry]
name = "chatgpt-app"
version = "0.1.0"
description = ""
authors = ["wf-yamaday <e155417k@st.u-gakugei.ac.jp>"]

[tool.poetry.dependencies]
python = "^3.8.1"
fastapi = "^0.95.0"
uvicorn = {extras = ["standard"], version = "^0.21.1"}
Jinja2 = "^3.1.2"
openai = "^0.27.2"
langchain = "^0.0.134"
tiktoken = "^0.3.3"
click = "<8.0.0"

[tool.poetry.dev-dependencies]
pysen = {version = "0.10.1", extras = ["lint"]}


[tool.black] # automatically generated by pysen
line-length = 88
target-version = ["py38"]

[tool.isort] # automatically generated by pysen
default_section = "THIRDPARTY"
ensure_newline_before_comments = true
force_grid_wrap = 0
force_single_line = false
include_trailing_comma = true
line_length = 88
multi_line_output = 3
use_parentheses = true
[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pysen]
version = "0.10"

[tool.pysen.lint]
enable_black = true
enable_flake8 = true
enable_isort = true
enable_mypy = true
mypy_preset = "strict"
line_length = 88
py_version = "py38"
[[tool.pysen.lint.mypy_targets]]
  paths = ["./src/**.py"]

[tool.pysen.lint.source]
includes = ["./src"]

[tool.pysen-cli]
settings_dir = "."
